<h1>Get forecast</h1>
<form ng-submit="submit()">
	<div class="form-group form-inline">
		<input type="text" placeholder="Add your city..." class="form-control " value="{{ city }}" ng-model="city" >
		<input type="text" placeholder="How many days..." class="form-control" value="{{ days }}" ng-model="days">
	</div>
	<input type="submit" class="btn btn-primary" value="Get Forecast">

</form>
